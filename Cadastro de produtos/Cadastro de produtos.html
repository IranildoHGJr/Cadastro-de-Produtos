<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="example.css">
    <!-- jQuery library -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="example.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Cadastro de Produtos</h1>
    </div>

    <div class="container">
        <div class="alert alert-danger alert-dismissable">
            <button id="myAlert" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            Preencha todos os valores
        </div>
        <form>
            <div class="form-group row">
                <label for="codigoProduto" class="col-sm-2 col-form-label">Cód. Do Produto: </label>
                <div class="col-sm-4 col-xs-12">
                    <input type="text" required="true" class="form-control" id="codigoProduto" placeholder="Código do Produto">
                </div>
                <label for="inputQuantidade" class="col-sm-2 col-form-label">Quantidade: </label>
                <div class="col-sm-4 col-xs-12">
                    <input type="number" required="true" class="form-control" id="inputQuantidade" min="1" value="1"
                        placeholder="Quantidade">
                </div>
                <label for="inputDescricao" class="col-sm-2 col-form-label">Descrição: </label>
                <div class="col-sm-12 col-xs-12">
                    <input type="text" required class="form-control" id="inputDescricao" placeholder="Descrição do produto">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-xs-12">
                    <A HREF="index.html" target="_parent"> <button type="button" class="btn btn-danger btn-lg  btn-block" >Cancelar</button> </A>
                </div>
                <div class="col-sm-4 col-xs-12">
                    <button type="button" class="btn btn-warning btn-lg btn-block" onclick="limpar(this.form)">Limpar</button>
                </div>
                <div class="col-sm-4 col-xs-12">
                    <button type="button" id="my_button" class="btn btn-primary btn-lg btn-block" onclick="comfirmar(this.form)">Confirmar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
