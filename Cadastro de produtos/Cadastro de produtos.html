<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Cadastro de produtos.css">
    <!-- jQuery library -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="Cadastro de produtos.js"></script>
</head>

<body>
    <div class="principal">
        <header>CABEÇALHO</header>
    <nav>MENU</nav>
    <section>
<form name="formulario" method="post" onsubmit="return processar('myTable')">
  <div style="margin-top: 20px;margin-bottom: 20px;margin-left: 20px;width: 100%;">
      <label for="nomedoproduto" class="col-sm-2 col-form-label">Codigo do produto: </label>
          <div class="col-sm-4 col-xs-12">
              <input name="codpro" type="text" required="true" class="form-control" id="codpro" placeholder="Codigo do produto">
          </div>
      <label for="codigoProduto" class="col-sm-2 col-form-label">Nome do Produto: </label>
          <div class="col-sm-4 col-xs-12">
              <input name="nompro"type="text" required="true" class="form-control" id="nompro" placeholder="Nome do Produto">
           </div>
      <label for="nomedoproduto" class="col-sm-2 col-form-label">Valor do Produto Unitario: </label>
           <div class="col-sm-4 col-xs-12">
              <input name="valprouni" type="text" required="true" class="form-control" id="valprouni" placeholder="Valor do Produto Unitario">
            </div>
      <label for="codigoProduto" class="col-sm-2 col-form-label">Descrição do Produto: </label>
           <div class="col-sm-4 col-xs-12">
              <input type="text" name="despro" required="true" class="form-control" id="despro" placeholder="Descrição do Produto">
           </div>
           <div style="margin-top: 20px;margin-bottom: 20px;margin-left: 20px;width: 100%;">
              <input type="submit" value="Confirmar" class="btn btn-success">
              <a href="telaInicial.html" name="voltar" class="btn btn-link">Voltar</a>
           </div>
    </div>
  </div>  
</form>
  </section>
    <aside>
      <table class="table" border='1'>
        <thead>
            <tr>
                <th scope="col">Codigo do produto</th>
                <th scope="col">Nome do Produto</th>
                <th scope="col">Valor do produto unitario</th>
                <th scope="col">Descrição do produto</th>
                </tr>
          </thead>
          <tbody id="myTable"></tbody>
        </table>
      </aside>
<footer>RODAPÉ</footer>
</div>
</body>
</html>
